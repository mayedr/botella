<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botella de Sabor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="bottle">
            
            <div class="liquid" id="liquid"></div>
        </div>
        
        <div class="flavors">
            <button class="flavor" onclick="changeFlavor('pink')">Rosado</button>
            <button class="flavor" onclick="changeFlavor('purple')">Morado</button>
            <button class="flavor" onclick="changeFlavor('blue')">Azul</button>
            <button class="flavor" onclick="changeFlavor('green')">Verde</button>
            <button class="flavor" onclick="changeFlavor('yellow')">Amarillo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
